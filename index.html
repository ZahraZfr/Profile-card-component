<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>challenge3</title>
</head>
<body>
    <main>
        <div class="bg-circle">
            <img class="top-circle" src="/img/bg-pattern-top.svg" alt="">
            <img class="bottom-circle" src="/img/bg-pattern-bottom.svg" alt="">
        </div>
        <!-- -------------------------------------------------------profile card  -->
        <div class="profile-card-container">
            <div class="profile-bg">
                <img src="/img/bg-pattern-card.svg" alt="background-img">
            </div>
            <div class="user">
                <img src="/img/image-victor.jpg" alt="user picture">
                <h2>Victor Crest
                    <span>
                        26
                    </span>
                </h2>
                <p>
                    London
                </p>
            </div>
            <div class="cart-footer">
                <div class="followers">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h4>803K</h4>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
